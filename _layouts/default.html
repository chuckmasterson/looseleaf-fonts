<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/fonts/solveig/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
          <p class="blank-line">&nbsp;</p>

          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/newt">Newt Serif</a>
            <a href="{{ site.baseurl }}/solveig">Solveig</a>
            <a href="{{ site.baseurl }}/walleye">Walleye</a>
          </nav>

        </header>
      </div>
    </div>

    <main id="main" class="container">
    {{ content }}
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            Site by <a href="http://www.chuckmasterson.com">Chuck Masterson</a>. Powered by <a href="https://www.jekyllrb.com">Jekyll</a> and <a href="https://www.github.com">GitHub</a>.

              var sc_project=11280480; 
              var sc_invisible=1; 
              var sc_security="c454b30e"; 
              var scJsHost = (("https:" == document.location.protocol) ?
                "https://secure." : "http://www.");

      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
